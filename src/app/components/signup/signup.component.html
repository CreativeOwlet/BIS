<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-xl bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-1">Barangay Information System</h1>
    <p class="text-gray-600 mb-6">Create your resident account</p>

    <div *ngIf="error" class="mb-4 p-3 bg-red-50 text-red-700 rounded">{{ error }}</div>
    <div *ngIf="success" class="mb-4 p-3 bg-green-50 text-green-700 rounded">{{ success }}</div>

    <form (ngSubmit)="signup()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full name</label>
        <input type="text" [(ngModel)]="name" name="name" required placeholder="Enter your full name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" [(ngModel)]="password" name="password" required placeholder="Create a password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
          <input type="date" [(ngModel)]="dateOfBirth" name="dateOfBirth" class="mt-1 block w-full rounded-md border-gray-300" />
          <div *ngIf="calculatedAge !== null" class="mt-2 text-sm text-gray-600">Age: {{ calculatedAge }}</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Gender</label>
          <select [(ngModel)]="gender" name="gender" class="mt-1 block w-full rounded-md border-gray-300">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" [(ngModel)]="address" name="address" class="mt-1 block w-full rounded-md border-gray-300" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Barangay</label>
          <input type="text" [(ngModel)]="barangay" name="barangay" class="mt-1 block w-full rounded-md border-gray-300" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="text" [(ngModel)]="phone" name="phone" class="mt-1 block w-full rounded-md border-gray-300" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Civil Status</label>
          <select [(ngModel)]="civilStatus" name="civilStatus" class="mt-1 block w-full rounded-md border-gray-300">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="widowed">Widowed</option>
            <option value="divorced">Divorced</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Occupation</label>
        <input type="text" [(ngModel)]="occupation" name="occupation" class="mt-1 block w-full rounded-md border-gray-300" />
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" [disabled]="loading" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 disabled:opacity-50">
          <span *ngIf="!loading">Sign Up</span>
          <span *ngIf="loading">Creating Account...</span>
        </button>
        <a class="text-sm text-gray-600 hover:underline" (click)="goToLogin()">Already have an account? Login here</a>
      </div>
    </form>
  </div>
</div>
